services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=https://123.wildsurf.net/prometheus'
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.routers.prometheus.rule=Host(`123.wildsurf.net`) && PathPrefix(`/prometheus`)" 
      - "traefik.http.routers.prometheus.entrypoints=websecure" # HTTPS entrypoint
      - "traefik.http.routers.prometheus.tls.certresolver=myresolver" # Let's Encrypt resolver
      - "traefik.http.routers.prometheus.middlewares=www-to-non-www@docker" # Apply www redirect
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"




  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://123.wildsurf.net/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - app-net
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.routers.grafana.rule=Host(`123.wildsurf.net`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure" 
      - "traefik.http.routers.grafana.tls.certresolver=myresolver" 
      - "traefik.http.routers.grafana.middlewares=www-to-non-www@docker" 
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - /var/log:/var/log
      - ../monitoring/loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - app-net

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - ../monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - app-net
    depends_on:
      - loki

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - app-net
    labels:  
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.service=cadvisor"
      - "traefik.http.routers.cadvisor.rule=Host(`123.wildsurf.net`) && PathPrefix(`/cadvisor`)"
      - "traefik.http.routers.cadvisor.entrypoints=websecure"
      - "traefik.http.routers.cadvisor.tls.certresolver=myresolver" 
      - "traefik.http.routers.cadvisor.middlewares=www-to-non-www@docker"
      - "traefik.http.services.cadvisor.loadbalancer.server.port=8080"


networks:
  app-net:
    external: true

volumes:
  grafana-storage: